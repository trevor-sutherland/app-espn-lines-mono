<div class="container-fluid d-flex justify-content-between align-items-start mt-3 mb-2">
  <div></div>
  <div class="d-flex flex-column align-items-end">
    <label for="sport-select" class="mb-1">Select Sport:</label>
    <select id="sport-select" class="form-select w-auto"
      [ngModel]="sportService.sportKey()"
      (ngModelChange)="sportService.setSportKey($event)">
      <option *ngFor="let sport of sports" [value]="sport.key">{{ sport.label }}</option>
    </select>
  </div>
</div>
