<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Forgot Password</h2>
  <form *ngIf="!submitted" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email" />
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="loading || !form.form.valid">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Send Reset Link
    </button>
  </form>
  <div *ngIf="submitted" class="alert alert-info text-center">
    If that email is registered, a password reset link has been sent.
  </div>
</div>
